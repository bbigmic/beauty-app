<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Rezerwacji</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Lista Rezerwacji</h1>
    <ul>
        {% for rezerwacja in rezerwacje %}
        <li>{{ rezerwacja['imie'] }} - {{ rezerwacja['email'] }} - {{ rezerwacja['ekspert'] }} - {{ rezerwacja['rodzaj'] }} - {{ rezerwacja['termin'] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
